services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pdf-tools-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - PDF_UPLOAD_DIR=/tmp/pdf-uploads
      - CORS_ALLOWED_ORIGINS=http://localhost:80,http://localhost:3000
    volumes:
      - pdf-storage:/tmp/pdf-uploads
    networks:
      - pdf-tools-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/pdf/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pdf-tools-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - pdf-tools-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  startup-message:
    image: alpine:latest
    container_name: pdf-tools-startup-message
    depends_on:
      frontend:
        condition: service_healthy
    command: >
      /bin/sh -c "echo '' && echo '========================================' && echo '  PDF Tools is ready!' && echo '  Access the app at: http://localhost:80' && echo '========================================' && echo ''"
    networks:
      - pdf-tools-network

networks:
  pdf-tools-network:
    driver: bridge

volumes:
  pdf-storage:
    driver: local
