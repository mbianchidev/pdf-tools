spring.application.name=pdf-tools
server.port=8080

# Server settings - increase header buffer size
server.max-http-request-header-size=128KB
server.tomcat.max-http-form-post-size=100MB

# File upload settings
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Temporary file storage
pdf.upload.dir=/tmp/pdf-uploads

# CORS settings
cors.allowed-origins=http://localhost:3000,http://localhost:80

# Logging
logging.level.com.pdftools=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
